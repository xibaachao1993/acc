<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/images/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/javascript/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('tbody tr:odd').addClass("trLight");
		
		$(".select-all").click(function(){
			if($(this).attr("checked")){
				$(".checkBox input[type=checkbox]").each(function(){
					$(this).attr("checked", true);  
					});
				}else{
					$(".checkBox input[type=checkbox]").each(function(){
					$(this).attr("checked", false);  
					});
				}
			});
		
		})
</script>
<style type="text/css">
body {
	background:#FFF
}
</style>
</head>

<body>
<div id="contentWrap">
	<!--表格控件 -->
  <div id="widget table-widget">
    <div class="pageTitle">所有文章</div>
    <div class="pageColumn">
      <div class="pageButton"></div>
      <table>
        <thead>
        <th width="25"><input class="select-all" name="" type="checkbox" value="" /></th>
          <th width="">文章编号</th>
          <th width="">文章标题</th>
          <th width="">所属栏目</th>
          <th width="">发布时间</th>
          <th width="10%">操作</th>
            </thead>
        <tbody>
        <volist name="list" id="vo">
          <tr>
            <td class="checkBox"><input name="ids[]" type="checkbox" value="" /></td>
            <td>{$vo.art_id}</td>
            <td><a href="__URL__/index?id={$vo.art_id}">{$vo.art_title}</a></td>
            <td>{$vo.col_name}</td>
            <td>{$vo.art_time}</td>
            <td><a href="__URL__/index?id={$vo.art_id}"><img src="__PUBLIC__/images/icon/edit2.png" width="16" height="16" /></a>
            <a href="__URL__/delarticle?id={$vo.art_id}"><img src="__PUBLIC__/images/icon/del.png" width="16" height="16" /></a></td>
          </tr>
          </volist>
          
          <tr class=" ">
            <td colspan="6" class="checkBox">{$page}</td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div><!-- #widget -->
</div>


</body>
</html>
